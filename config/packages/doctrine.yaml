doctrine:
    dbal:
        driver: 'pdo_pgsql'
        server_version: '16'
        url: '%env(DATABASE_URL)%'

    orm:
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: attribute
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
